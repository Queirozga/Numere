<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Numere</title>
</head>
<body>
    <div class="top">
        <h1>NUMERE</h1>
    </div>
    <div class="container">
        <div class="howtoplay">
            <div class="icons">
                <i id="icon" class="fa-solid fa-question"></i>
            </div>
        </div>
        <div class="content">
            <p id="tip"></p>
            <form action="" id="form">
                <label for="iadv"></label>
                <input type="text" name="adv" class="adv" id="iadv" required placeholder="Digite um número aqui..." maxlength="3" >
                <!-- <input type="submit" value="Enviar" class="submit" id="submit"> -->

                <div class="tentativa_container"></div>
                
            </form>
        </div>
        <div class="congrats_popup">
            <h1>Parabéns!</h1>
            <p>O número era <span class="numero">0</span>.</p>
            <p>Você acertou em <span class="tentativas">0</span> tentativas.</p>
            <button class="again_bnt">Jogar novamente</button>
        </div>
    </div>
    <footer>
        <p>Criado por Gabriel Queiroz</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
